<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transform Effect with Tailwind CSS</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        scroll-behavior: smooth; /* Apply smooth scrolling behavior */
      }
    </style>
  </head>
  <body class="bg-gray-100">
    <!-- Grid layout with transform effects -->
    <div class="grid grid-cols-2 gap-4 p-8">
      <!-- Card 1 with translate and scale transform -->
      <div
        class="bg-white p-4 shadow-md transform hover:scale-105 transition duration-300 ease-in-out"
      >
        <h3 class="text-xl font-bold mb-2">Card 1</h3>
        <p>Content of card 1.</p>
      </div>

      <!-- Card 2 with translate and scale transform -->
      <div
        class="bg-white p-4 shadow-md transform hover:scale-105 transition duration-300 ease-in-out"
      >
        <h3 class="text-xl font-bold mb-2">Card 2</h3>
        <p>Content of card 2.</p>
      </div>

      <!-- Card 3 with translate and scale transform -->
      <div
        class="bg-white p-4 shadow-md transform hover:scale-105 transition duration-300 ease-in-out"
      >
        <h3 class="text-xl font-bold mb-2">Card 3</h3>
        <p>Content of card 3.</p>
      </div>

      <!-- Card 4 with translate and scale transform -->
      <div
        class="bg-white p-4 shadow-md transform hover:scale-105 transition duration-300 ease-in-out"
      >
        <h3 class="text-xl font-bold mb-2">Card 4</h3>
        <p>Content of card 4.</p>
      </div>
    </div>
  </body>
</html>
