<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="../public/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="../style.css" />
    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.5.2/css/all.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-L0+8xNpX3V9QpQPEIB5CV3CwvCQg6gB0Y3uzEg9F46Kb3oIezVVPlO6c9t1P06a5boIHT6fxGAbjRnS3tk+U2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../assets/css/admin.css" />
  </head>

  <body>
    <!-- sidebar -->
    <nav id="sidebar" class="flex flex-col bg-gray-900 text-white">
      <div class="p-4">
        <a href="/src/dashboard.html" class="text-xl font-bold">
          Hello Admin
        </a>
      </div>
      <ul class="flex flex-col p-4">
        <li class="text-gray-400 mb-2">Pages</li>
        <li class="mb-2">
          <a
            href="/src/dashboard.html"
            class="flex items-center p-2 text-white hover:bg-gray-700 rounded"
          >
            <i class="fas fa-tachometer-alt ml-2"></i>
            <span class="ml-2">Dashboard</span>
          </a>
        </li>
        <li class="mb-2">
          <a
            href="/src/profile.html"
            class="flex items-center p-2 text-white hover:bg-gray-700 rounded"
          >
            <i class="fas fa-user ml-2"></i>
            <span class="ml-2">User</span>
          </a>
        </li>
        <li class="mb-2">
          <div class="relative">
            <button
              id="category-menu-button"
              class="ml-2 flex items-center p-2 text-white hover:bg-gray-700 rounded w-full focus:outline-none"
            >
              <i class="fas fa-list ml-2"></i>
              <span class="ml-2">Category</span>
              <i class="fas fa-chevron-up ml-auto"></i>
            </button>
            <div
              id="category-menu"
              class="dropdown-menu hidden absolute bg-white mt-2 w-48 rounded-md shadow-lg"
            >
              <a
                href="/src/list-category.html"
                class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
                >List Category</a
              >
            </div>
          </div>
        </li>
        <li class="mb-2">
          <div class="relative">
            <button
              id="product-menu-button"
              class="ml-2 flex items-center p-2 text-white hover:bg-gray-700 rounded w-full focus:outline-none"
            >
              <i class="fas fa-box ml-2"></i>
              <span class="ml-2">Product</span>
              <i class="fas fa-chevron-up ml-auto"></i>
            </button>
          </div>
          <a
            href="/src/admin-list-product.html"
            class="flex items-center p-2 text-white hover:bg-gray-700 rounded"
          >
            <span class="ml-2">List Product</span>
          </a>
          <a
            href="/src/admin-add-product.html"
            class="flex items-center p-2 text-white hover:bg-gray-700 rounded"
          >
            <span class="ml-2">Add Product</span>
          </a>
        </li>
        <li class="mb-2">
          <a
            href="/src/admin-order.html"
            class="flex items-center p-2 text-white hover:bg-gray-700 rounded"
          >
            <i class="fas fa-file-alt ml-2"></i>
            <span class="ml-2">Order</span>
          </a>
        </li>
        <li class="mb-2">
          <a
            href="/src/setting.html"
            class="flex items-center p-2 text-white hover:bg-gray-700 rounded"
          >
            <i class="fas fa-cogs ml-2"></i>
            <span class="ml-2">Setting</span>
          </a>
        </li>
      </ul>
    </nav>
    <!-- header -->
    <header class="content flex flex-col border-b border-black">
      <div class="\">
        <nav class="p-4 flex justify-between items-center">
          <div class="flex items-center">
            <!-- <button id="menu-button" class="text-gray-600 focus:outline-none">
                            <i class="fas fa-bars ml-2"></i>
                        </button> -->
            <form class="ml-4">
              <div class="relative">
                <i
                  class="fa-regular fa-magnifying-glass absolute text-2xl px-1 py-[5px] text-neutral-400"
                ></i>
                <input
                  type="search"
                  class="w-72 h-10 px-9 text-xl bg-none focus:outline-none"
                  placeholder="Search..."
                />
              </div>
            </form>
          </div>
          <div class="flex items-center space-x-4">
            <div class="relative">
              <button class="text-gray-600 focus:outline-none">
                <i class="fas fa-bell ml-2"></i>
              </button>
              <!-- <span class="absolute top-0 right-0 inline-flex items-center justify-center px-2 py-1 text-xs font-bold leading-none text-red-100 bg-red-600 rounded-full">4</span> -->
            </div>

            <div class="relative dropdown-container">
              <button
                id="user-menu-button"
                class="flex items-center text-gray-600 focus:outline-none"
              >
                <img
                  src="https://i.pinimg.com/474x/b2/57/81/b2578191becd55a7ebbc3aa9cfda9a7a.jpg"
                  alt="User Name"
                  class="h-8 w-8 rounded-full"
                />
              </button>
              <div id="user-menu" class="dropdown-menu">
                <a
                  href="#"
                  class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
                  >HomePage</a
                >
                <a
                  href="settings.html"
                  class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
                  >Login</a
                >
                <a
                  href="#"
                  class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
                  >Log out</a
                >
              </div>
            </div>
          </div>
        </nav>
      </div>
    </header>
    <script>
      const userMenuButton = document.getElementById("user-menu-button");
      const userMenu = document.getElementById("user-menu");

      userMenuButton.addEventListener("click", () => {
        userMenu.classList.toggle("show");
      });

      document.addEventListener("click", (event) => {
        if (
          !userMenuButton.contains(event.target) &&
          !userMenu.contains(event.target)
        ) {
          userMenu.classList.remove("show");
        }
      });
    </script>
  </body>
</html>
